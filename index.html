<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulVest is updating ...</title>

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="SoulVest is updating ...">
  <meta property="og:description" content="We're working on something awesome! Stay tuned for updates.">
  <meta property="og:image" content="SV4.png">
  <meta property="og:url" content="https://www.soulvest.io">
  
  <link rel="icon" href="https://fav.farm/🐪" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo {
      max-width: 350px;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      text-align: center;
    }

    #emailInput {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #subscribeButton {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #00ff9d;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #subscribeButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<img id="logo" src="last bg.png" alt="SoulVest Logo"> 
  <h1>SoulVest is updating ...</h1>
  <p>We're working on something awesome! <br>Stay tuned for updates.</p>

  <form id="subscribeForm">
    <input type="email" id="emailInput" placeholder="soulvest@soulvest.io" required>
    <button type="button" id="subscribeButton" onclick="subscribe()">Subscribe</button>
  </form>

<script>
    var myElement = document.getElementById("myElement");
myElement.addEventListener("contextmenu", function (event) {
  event.preventDefault(); // Prevent the default right-click menu behavior
});
  
    function subscribe() {
      var email = document.getElementById('emailInput').value;
      if (validateEmail(email)) {
        alert('Thank you for subscribing! We will keep you updated.');

        // Construct the mailto link
        var subject = encodeURIComponent('Adding to SoulVest Newsletter');
        var body = encodeURIComponent('Please add me to the SoulVest newsletter.');

        // Replace the email address with the actual email
        var mailtoLink = 'mailto:soulvest@soulvest.io?subject=' + subject + '&body=' + body;

        // Open the default email client with the pre-filled email
        window.location.href = mailtoLink;
      } else {
        alert('Please enter a valid email address.');
      }
    }

    function validateEmail(email) {
      // Simple email validation regex
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

  </script>


  
</body>
</html>
